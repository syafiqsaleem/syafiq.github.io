<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>EXERCISE</title>

    <style>
      .card {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .card img {
        width: 100%;
      }

      #search-msg {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="search-msg" class="mt-3">
        <div class="alert alert-danger" role="alert">
          <!-- To put message here -->
        </div>
      </div>

      <h1>Search Exercise Details</h1>

      <form id="search-form">
        <div class="mb-3">
          <label for="exercise_name" class="form-label">Exercise Name</label>
          <input type="text" class="form-control" id="exercise_name" />
        </div>

        <button type="submit" id="search-form-btn" class="btn btn-primary">
          Submit
        </button>
      </form>

      <div id="search-result" class="mt-5"></div>
    </div>

    <!-- jQuery Library link found on cdnjs-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="exercise.js"></script>
  </body>
</html>
